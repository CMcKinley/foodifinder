<!DOCTYPE html>
<html>
<head>
	<title>FOODiFINDER</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>



<!--Begin nav-->
 <nav class="grey darken-4">
    <div class="nav-wrapper">
      <ul class="right">
        <li id="auth"><a class="waves-effect waves-light btn">Login</a></li>
      </ul>
    </div>
  </nav>
 <!--End nav-->



<div id="main"><!--wrapping content between nav and footer with the "main" div-->


<!--top banner section-->
   <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>

        <!--Main text-->
        <h1 class="header center teal-text text-lighten-2">FoodiFinder</h1>
        <div class="row center">
          <h5 class="header col s12 light">An app for you to find recipes and nutrition facts</h5>
        </div>

    <!--form with main button and input field-->
    <form class="col s12">
        	<div class="row center">
    			<div class="row">
    				<!--Input field-->
        			<div class="input-field col s4 offset-s4">
          				<input id="user_food" type="text" class="validate center" placeholder="Type a food here">
        			</div>
      			</div>
  			</div>
        	<div class="row center">
        		<!--Submit Button-->
          		<input type="submit" value="Submit" class="btn-large waves-effect waves-light teal lighten-1"></input>
        	</div>
        <br><br>

     </div>
    </div>
    </form>


    <!--background image-->
    <div class="parallax"><img src="assets/images/food.jpg" alt="Unsplashed background img 1"></div>
  </div>




<!--Nutrition Facts and Map divs-->
<div class="container foodfacts">
    <div class="row">

    	<!--facts column-->
      	<div class="col s3">
      		<div class="row">
      			<h4>Nutrition Facts</h4>
      		</div>
      		<!--empty facts div-->
      		<div id="facts" class="facts"></div>
      	</div>

      	<!--map column-->
     	<div class="col s9">
     		<div class="row">
     			<h4 class="left">Food Map </h4>
     			<!--mark button-->
     			<button type="submit" id="mark" class="right btn-large waves-effect waves-light teal lighten-1">Add Pin!</button>
     		</div>
     			<!--empty map div-->
      			<div id="map" class="map"></div>
     	</div>

    </div>
</div>


</div><!--end main container-->


<!--footer-->
<footer class="page-footer grey darken-4">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>

              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>

                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
