<!DOCTYPE html>
<html>
<head>
	<title>FOODiFINDER</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!-- materialize CSS -->
 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  	<!-- materialize JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>



<!--Begin nav-->
 <nav class="grey darken-4">
    <div class="nav-wrapper">
      <ul class="right">
        <li id="auth"><a class="waves-effect waves-light btn txtbtn red darken-4">Login</a></li>
      </ul>
    </div>
  </nav>
 <!--End nav-->



<div id="main"><!--wrapping content between nav and footer with the "main" div-->


<!--top banner section-->
   <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>

        <!--Main text-->
        <h1 class="header center grey-text">FOODiFINDER</h1>
        <div class="row center">
          <h5 class="subhead header col s12 light grey-text">Share your location with other food finders</h5>
        </div>

    <!--form with main button and input field-->
    <form class="col s12">
        	<div class="row center">
    			<div class="row">
    				<!--Input field-->
        			<div class="input-field col s4 offset-s4">
          				<input id="user_food" type="text" class="validate center" placeholder="Type a food here">
        			</div>
      			</div>
  			</div>
        	<div class="row center">
        		<!--Submit Button-->

          		<input type="submit" value="Submit" class="btn-large txtbtn waves-effect waves-light red darken-4" id="search"></input>

        	</div>
        <br><br>

     </div>
    </div>
    </form>


    <!--background image-->
    <div class="parallax"><img src="assets/images/food.jpg" alt="Unsplashed background img 1"></div>
  </div>




<!--Nutrition Facts and Map divs-->
<div class="container foodfacts">
    <div class="row">

    	<!--facts column-->
      	<div class="col s12 m12 l3">
      		<div class="row">
      			<h4>NUTRITION FACTS</h4>
      		</div>
      		<div class="row">
      		<!--empty facts div-->
      		<div id="facts" class="facts"></div>
      		</div>
      	</div>

      	<!--map column-->
     	<div class="col s12 m12 l8 push-l1">
     		<div class="row">
     			<h4 class="left">ADD YOUR LOCATION</h4>
     			<!--mark button-->
     			<button type="submit" id="mark" class="right btn-floating btn-large waves-effect waves-light red darken-4"><i class="material-icons">add</i></button>
     		</div>
     			<div class="row">
     			<!--empty map div-->
      			<div id="map" class="map"></div>
      			</div>
     	</div>

    </div>
</div>


</div><!--end main container-->


<!--footer-->
<footer class="page-footer grey darken-4">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">FOODiFINDER</h5>
                <p class="grey-text text-lighten-4">We hope you enjoyed your experience with FOODiFINDER.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">FAVORITE LINKS</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="http://www.nutritionix.com/business/api">Nutritionix API</a></li><br>
                  <li><a class="grey-text text-lighten-3" href="http://www.google.com/mapsapi">Google Maps API</a></li><br>
                  <li><a class="grey-text text-lighten-3" href="http://materializecss.com/">Materialize</a></li><br>
                  <li><a class="grey-text text-lighten-3" href="https://www.google.com/fonts">Google Fonts</a></li><br>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Copyright 2016 
            </div>
          </div>
</footer>

</body>
</html>
